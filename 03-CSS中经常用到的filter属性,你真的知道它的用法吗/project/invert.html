<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>反转</title>
    <style>
      body,
      html {
        display: flex;
        justify-content: center;
      }
      .box {
        width: 500px;
        height: 500px;
        margin: 100px 0;
        background-color: red;

        /* filter: invert(反转) 反转默认为0 */
        filter: invert(1);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
