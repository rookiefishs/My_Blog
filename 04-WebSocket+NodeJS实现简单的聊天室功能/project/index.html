  <head>

    <title>ws聊天室</title>
    <link href="/public/base.css" />

      .title {
        text-align: center;
        margin-top: 100px;
      }
      .userList {
        display: flex;
        justify-content: center;
        list-style: none;
        flex-wrap: wrap;
      }
      .userList li {

        margin: 20px;
        background-color: #5bd1d7;

        border-radius: 20px;
        line-height: 200px;
        cursor: pointer;
      }
      .userList li a {
        display: block;
        width: 100%;
        height: 100%;
        color: #515bd4;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 class="title">请选择您的角色</h1>
